os: linux
language: r
sudo: required

script:
  - pdflatex -interaction=nonstopmode -jobname=cv_MarcoDenisi main.tex

# now we convert the pdf file to a much smaller djvu document  
  - pdf2djvu -d 1200 -o cv_MarcoDenisi.djvu cv_MarcoDenisi.pdf
after_success:
deploy:
  provider: releases
  #api_key:
# Travis CI public key encrypted GitHub oauth key for pushing to GitHub Releases
    #secure: 

# the list of files to upload
  file: 
    - "cv_MarcoDenisi.pdf"
    - "cv_MarcoDenisi.djvu"
  skip_cleanup: true
  on:
    repo: marcodenisi/cv
