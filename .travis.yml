language: r
sudo: true
latex: false
pandoc: false
warnings_are_errors: false

install: echo "The install step is required but does nothing now."
script:
- Rscript install_texlive.R
- Rscript -e 'tinytex::pdflatex("cv_MarcoDenisi.tex", bib_engine = "biber")'

deploy:
  provider: releases
  file: 
    - "cv_MarcoDenisi.pdf"
  skip_cleanup: true
  on:
    tags: true
    branch: master